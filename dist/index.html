<!doctype html>
<html lang="en" class="dark">
	<head>
		<!-- Meta tags -->
		<meta name="description" content="" />
		<!--! add description later-->
		<meta name="keywords" content="" />
		<!--! add keywords later-->
		<meta name="author" content="lilVoid" />

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="" />
		<!--! add link later-->
		<meta property="og:title" content="" />
		<!--! add title later-->
		<meta property="og:description" content="" />
		<!--! add description later-->
		<meta property="og:image" content="" />
		<!--! add image later-->

		<!-- Twitter -->
		<meta property="twitter:card" content="" />
		<!--! add card later-->
		<meta property="twitter:url" content="" />
		<!--! add link later-->
		<meta property=" twitter:title" content="" />
		<!--! add title later-->
		<meta property="twitter:description" content="" />
		<!--! add description later-->
		<meta property="twitter:image" content="" />
		<!--! add image later-->

		<meta name="MobileOptimized" content="width" />
		<meta name="HandheldFriendly" content="true" />
		<meta name="theme-color" content="#color_code" />

		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Add favicon -->
		<script src="./bundle.js" defer></script>

		<title></title>
		<!--! add title later-->
	</head>

	<body class="dark:bg-secondary font-josefin">
		<header class="text-primary container mx-auto in-h-10">
			<div
				class="container mx-auto flex flex-wrap p-5 items-center justify-between">
				<div class="relative flex w-20 h-10">
					<a href="#">
						<img src="${logo}" alt="Icon" class="w-20 absolute" />
					</a>
				</div>
				<div>
					<input type="text" id="location" class="rounded-md indent-2" />
					<!--* figure out classes so it looks good and it does not interfeere witht he header -->
					<div id="suggestions" class=""></div>
				</div>

				<div
					id="toggle"
					class="w-12 h-6 flex items-center group relative bg-gray-800 dark:bg-gray-300 rounded-full p-1 cursor-pointer transform duration-200 ease-in-expo hover:scale-105">
					<div
						id="circle"
						class="w-5 h-5 bg-gray-300 dark:bg-gray-800 rounded-full shadow-md shadow-black duration-500 translate-x-5 ease-in-expo"></div>
					<span
						class="absolute text-xs bg-gray-700 text-gray-100 dark:bg-gray-100 dark:text-gray-700 p-1 min-w-20 text-center rounded-lg opacity-0 group-hover:opacity-100 -bottom-16 -left-1/3 transition-all duration-200 ease-in-expo"
						x-show="showTooltip">
						Toggle dark mode
					</span>
				</div>
			</div>
		</header>
	</body>
</html>
